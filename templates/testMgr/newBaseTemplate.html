{% extends 'baseTemplate.html' %}

{% load static %}

{% block title %}
Test Tcms
{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/divTable.css' %}">
{% endblock %}

{% block content %}
<table class="table">
    <tr>
        <td>
            <table width="100%">
                <tr>
                    <td width="20px">
                        &nbsp;&nbsp;&nbsp;
                    </td>
                    <td align="center"><h3 align="center">{{ request.title }}</h3></td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-20 col-md-20 col-sm-20" style="width: 100%;">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">New</h5>
                                <form method="post" novalidate>
                                    {% csrf_token %}

                                    {% block formContent %}
                                    {% endblock %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>
{% endblock %}

{% block script %}
<script type="text/javascript" src="{% static 'js/openPage.js' %}"></script>
{% endblock %}
