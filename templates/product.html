{% extends 'baseTemplate.html' %}

{% block title %}
Test Tcms
{% endblock %}

{% block content %}
<table class="table">
    <tr><td>
        <button type="button" class="btn btn-primary">New</button>
    </td></tr>
    <tr>
        <td>
            <ul class="list-group">
                {% for item in items %}
                <li class="list-group-item" id="{{ item.id }}">{{ item.name }}</li>
                {% endfor %}
            </ul>
        </td>
    </tr>
</table>
{% endblock %}
