{% extends 'baseTemplate.html' %}

{% load static %}

{% block title %}
Test Tcms
{% endblock %}

{% block content %}
<table class="table">
    <tr>
        <td colspan="2">
            <button type="button" class="btn btn-primary" onclick="hide('divHide')">New</button>
        </td>
    </tr>
    <tr>
        <td>
            <ul class="list-group">
                {% for item in items %}
                <li class="list-group-item" id="{{ item.id }}">{{ item.name }}</li>
                {% endfor %}
            </ul>
        </td>
        <td>
            <div id="divHide" style="display: none;">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 col-sm-8">
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="card-title">New Product</h3>
                                    <form method="post" novalidate>
                                        {% csrf_token %}
                                        {% include 'include/form.html' %}
                                        <div style="float: left;">
                                            <button type="submit" class="btn btn-success">Add</button>
                                        </div>
                                        <div style="float: right;">
                                            <button type="submit" class="btn btn-danger"
                                                    formaction="{% url 'product' %}">Cancel
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>
{% endblock %}

{% block script %}
<script type="text/javascript" src="{% static 'js/hideDiv.js' %}"></script>
{% endblock %}
