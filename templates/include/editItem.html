{% extends 'include/baseFrame.html' %}

{% block cardTitle %}
Edit
{% endblock %}

{% block content %}
<form method="post" novalidate>
    {% csrf_token %}
    {% include 'include/form.html' %}
    <div style="float: left;">
        <button type="submit" class="btn btn-success">Save</button>
    </div>
    <div style="float: right;">
        <button class="btn btn-danger" onclick="reload()">Cancel</button>
    </div>
</form>
{% endblock %}

{% block script %}
<script type="text/javascript">
    function reload() {
        parent.location.href = "/{{ request.view }}/?id={{ item.id }}";
    }
</script>
{% endblock %}
